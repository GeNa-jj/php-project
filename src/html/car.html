<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script src="../js/require.js" data-main="../js/car" type="text/javascript"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="car_none">购物车中没有商品</div>
            <div class="car" style="display: none;">
                <div class="car_t">
                    <ul class="clearfix">
                        <li>商品</li>
                        <li>价格</li>
                        <li>数量</li>
                        <li>小计（元）</li>
                        <li>操作</li>
                    </ul>
                </div>
                <div class="car_c">
                    <ul>
                    </ul>
                </div>
                <div class="car_b">
                    <a>全部结算</a>
                    <p>总价（不含运费）：<span class="total">￥2000.00</span></p>
                </div>
            </div>
            <div class="banner">
                <div class="banner_t">
                    <span>最新活动</span>
                </div>
                <div class="banner_b">
                    <ul class="clearfix">
                        <li></li>
                        <li></li>
                    </ul>
                    <span class="zuo"></span>
                    <span class="you"></span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
