<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../lib/carousel/carousel.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="hotSales">
                <ul class="clearfix">
                    <li class="hot"><a href="#"><img src="../img/hotsales.png" height="150" width="190" alt="" /></a></li>
                    <li class="hotact"><a href="#"><img src="../img/hot1.jpg" height="148" width="251" alt="" /></a></li>
                    <li class="hotact"><a href="#"><img src="../img/hot2.jpg" height="148" width="251" alt="" /></a></li>
                    <li class="hotact"><a href="#"><img src="../img/hot3.jpg" height="148" width="251" alt="" /></a></li>
                    <li class="hotact"><a href="#"><img src="../img/hot4.jpg" height="148" width="251" alt="" /></a></li>
                </ul>
                <script type="text/javascript">
                    jQuery(function($){
                        $('.hotSales').on('mouseenter','.hotact img',function(){
                            $(this).css({
                                width:253,
                                height:150
                            });
                        }).on('mouseleave','.hotact img',function(){
                            $(this).css({
                                width:251,
                                height:148
                            });
                        });
                    });
                </script>
            </div>
            <div class="brandSales">
                <h2>
                    <a href="">品牌热卖<span> ブランドの使い方 </span></a>
                </h2>
                <div class="brandSalesB clearfix">
                    <div class="brandSalesBL"></div>
                    <div class="brandSalesBC clearfix">
                        <ul class="clearfix">
                            <li><a href="#"><img src="../img/brand1.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand2.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand3.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand4.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand5.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand6.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand7.jpg" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand8.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand9.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand10.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand11.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/brand12.png" alt="" /></a></li>
                        </ul>
                    </div>
                    <div class="brandSalesBR"></div>
                </div>
                <script type="text/javascript">
                    jQuery(function($){
                        var $ul = $('.brandSalesBC ul');
                        $ul.on('mouseenter','li img',function(){
                            $(this).stop().animate({left:-5});
                                 
                        }).on('mouseleave','li img',function(){
                            $(this).stop().animate({left:0});
                                 
                        })
                    });
                </script>
            </div>
            <div id="huodongtuijian" class="floor">
                <div class="hdtjT floorT">
                    <i></i>
                    <span>活动推荐</span>
                </div>
                <div class="hdtjB floorB">
                    <div class="hdtjBL floorBL"></div>
                    <div class="floorBR">
                        <ul>
                            <li><a href="#"><img src="../img/hdtj_1.png" alt="" /></a></li>
                            <li><a href="#"><img src="../img/hdtj_2.jpg" alt="" /></a></li>
                            <li><a href="#"><img src="../img/hdtj_3.jpg" alt="" /></a></li>
                            <li><a href="#"><img src="../img/hdtj_4.jpg" alt="" /></a></li>
                            <li><a href="#"><img src="../img/hdtj_5.jpg" alt="" /></a></li>
                            <li><a href="#"><img src="../img/hdtj_6.jpg" alt="" /></a></li>
                        </ul>
                    </div>
                </div>
                <script type="text/javascript">
                    jQuery(function($){
                        $('.hdtjBL').carousel({
                            width:299,
                            height:451,
                            pn:false,
                            imgs:['../img/banner_1.jpg','../img/banner_2.jpg','../img/banner_3.jpg','../img/banner_4.jpg']
                        });
                    })
                </script>
            </div>
            <div id="baosuiqu" class="floor">
                <div class="baosuiquT floorT">
                    <i></i>
                    <span>保税区闪送</span>
                    <ul class="bsq_tab">
                        <li class="active">母婴食品</li>
                        <li>个护家居</li>
                    </ul>
                </div>
                <div class="baosuiquB">
                    <div class="baosuiquBB">
                        <div class="inbaosuiqu floorB">
                            <div class="bsq_1L floorBL"></div>
                            <div class="floorBR">
                                <ul>
                                    <li><a href="#"><img src="../img/bsq_b1.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_b2.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_b3.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_b4.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_b5.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_b6.jpg" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="inbaosuiqu floorB" style="display:none;">
                            <div class="bsq_2L floorBL"></div>
                            <div class="floorBR">
                                <ul>
                                    <li><a href="#"><img src="../img/bsq_d1.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_d2.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_d3.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_d4.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_d5.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/bsq_d6.jpg" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>
                        <script type="text/javascript">
                            jQuery(function($){
                                var $bsq_tab = $('.bsq_tab');
                                var $inbaosuiqu = $('.inbaosuiqu');
                                $bsq_tab.on('mouseenter','li',function(){
                                    var idx = $(this).index();
                                    if(idx==1){
                                        $(this).addClass('active').siblings().removeClass('active');
                                        $inbaosuiqu.eq(idx).css('display','block').siblings('div').css('display','none');  
                                    }else{
                                        $(this).addClass('active').siblings().removeClass('active');
                                        $inbaosuiqu.eq(idx).css('display','block').siblings('div').css('display','none');
                                            
                                    }
                                });
                                $('.bsq_1L').carousel({
                                    width:299,
                                    height:451,
                                    pn:false,
                                    autoPlay:false,
                                    imgs:['../img/bsq_a1.jpg']
                                });
                                $('.bsq_2L').carousel({
                                    width:299,
                                    height:451,
                                    pn:false,
                                    imgs:['../img/bsq_c1.jpg','../img/bsq_c2.jpg']
                                });
                            });
                        </script>
                    </div>
                </div>
            </div>
            <div id="shipinbaojian" class="floor">
                <div class="shipinbaojianT floorT">
                    <i></i>
                    <span>食品保健</span>
                    <ul class="spbj_tab">
                        <li class="active">饮料</li>
                        <li>保健</li>
                        <li>零食</li>
                    </ul>
                </div>
                <div class="shipinbaojianB">
                    <div class="shipinbaojianBB">
                        <div class="inshipinbaojian floorB">
                            <div class="spbj_1L floorBL"></div>
                            <div class="floorBR">
                                <ul>
                                    <li><a href="#"><img src="../img/spbj_b1.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_b2.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_b3.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_b4.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_b5.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_b6.jpg" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="inshipinbaojian floorB" style="display:none;">
                            <div class="spbj_2L floorBL"></div>
                            <div class="floorBR">
                                <ul>
                                    <li><a href="#"><img src="../img/spbj_d1.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_d2.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_d3.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_d4.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_d5.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_d6.jpg" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="inshipinbaojian floorB" style="display:none;">
                            <div class="spbj_3L floorBL"></div>
                            <div class="floorBR">
                                <ul>
                                    <li><a href="#"><img src="../img/spbj_f1.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_f2.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_f3.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_f4.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_f5.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="../img/spbj_f6.jpg" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        jQuery(function($){
                            var $spbj_tab = $('.spbj_tab');
                            var $inshipinbaojian = $('.inshipinbaojian');
                            $spbj_tab.on('mouseenter','li',function(){
                                var idx = $(this).index();
                                if(idx==1){
                                    $(this).addClass('active').siblings().removeClass('active');
                                    $inshipinbaojian.eq(idx).css('display','block').siblings('div').css('display','none');  
                                }else{
                                    $(this).addClass('active').siblings().removeClass('active');
                                    $inshipinbaojian.eq(idx).css('display','block').siblings('div').css('display','none');
                                        
                                }
                            });
                            $('.spbj_1L').carousel({
                                width:299,
                                height:451,
                                pn:false,
                                imgs:['../img/spbj_a1.jpg','../img/spbj_a2.jpg','../img/spbj_a3.jpg']
                            });
                            $('.spbj_2L').carousel({
                                width:299,
                                height:451,
                                pn:false,
                                imgs:['../img/spbj_c1.jpg','../img/bsq_c2.jpg']
                            });
                            $('.spbj_3L').carousel({
                                width:299,
                                height:451,
                                pn:false,
                                imgs:['../img/spbj_e1.jpg','../img/spbj_e2.jpg']
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
