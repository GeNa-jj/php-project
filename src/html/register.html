<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script src="../js/require.js" data-main="../js/register" type="text/javascript"></script>
</head>
<body>
    <header></header>
    <div id="reg">
        <div class="container">
            <div class="regL">
                <div class="regLT">登录</div>
                <div class="regLB">
                    <p>
                        <label for="name">账号：</label>
                        <input type="text" id="name" placeholder="邮箱/手机/用户名"/>   
                    </p>
                    <p>
                        <label for="password">密码：</label>
                        <input type="password" id="password" /> 
                    </p>
                    <p>
                        <button>登录</button>
                    </p>
                    <p><a href="#">忘记密码？</a></p>
                    <div>
                        <p>其他登录方式：</p>
                        <div>
                            <a href="#"><img src="../img/zfbdl.gif" height="33" width="145" alt="" /></a>
                            <a href="#"><img src="../img/qqdl.png" height="32" width="170" alt="" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="regR">
                <div class="regRT">免费注册</div>
                <ul class="clearfix">
                    <li style="border-radius: 8px 0px 0px 8px; border-right: none;">邮箱注册</li>
                    <li class="selected" style="border-radius: 0px 8px 8px 0px; border-left: none;">手机号注册</li>
                </ul>
                <div class="email" style="display:none;">
                    <p>
                        <label for="eml">请填写您的Email地址：</label>
                        <input type="text" id="eml" /> 
                        <span>登录账号,请认真填写。</span>
                        <span style="display:none;">邮箱帐号不能为空!</span>
                        <span style="display:none;">请输入正确的邮箱帐号!</span>
                    </p>
                    <p>
                        <label for="name1">昵称：</label>
                        <input type="text" id="name1" /> 
                        <span>3~10个字符,只含有汉字、数字、字母、_</span>

                    </p>
                    <p>
                        <label for="psw1">请输入密码：</label>
                        <input type="password" id="psw1" /> 
                        <span>6~16位字符,只能包含字母,数字或下划线</span>
                        <span style="display:none;">请输入密码</span>
                        <span style="display:none;">两次输入的密码不一致</span> 
                    </p>
                    <p>
                        <label for="psw2">请再次输入密码：</label>
                        <input type="password" id="psw2" />
                        
                    </p>
                    <p>
                        <label for="tuijian1">从何处得知我们网站：</label>
                        <input type="password" id="tuijian1" /> 
                        <span>从何处得知或推荐人登录邮箱。</span>
                    </p>
                    <p>
                       <label for="yzm1">请输入验证码:</label> 
                       <input type="text" id="yzm1"/>
                       <span class="yzm1">1234</span>
                       <span class="yzm1_change">看不清，换一张 </span>
                    </p>
                    <p class="xieyi">
                        <input type="checkbox" />
                        <span>我已看过并接受《<a href="#" style="color:#ff3300;">用户协议</a>》</span>
                    </p>
                    <p>
                        <button>注册</button>
                    </p>
                </div>
                <div class="tel">
                    <p>
                        <label for="tel1">手机号码：</label>
                        <input type="text" id="tel1" /> 
                        <span>手机号为登录账号,请认真填写</span>
                    </p>
                    <p>
                        <label for="psw3">请输入密码：</label>
                        <input type="password" id="psw3" /> 
                        <span>6~16位字符,只能包含字母,数字或下划线</span>
                    </p>
                    <p>
                        <label for="psw4">请再次输入密码：</label>
                        <input type="password" id="psw4" />
                    </p>
                    <p>
                        <label for="yzm2">图片验证码：</label>
                        <input type="text" id="yzm2" />
                        <span class="yzm2">1234</span>
                        <span class="yzm2_change">看不清，换一张 </span>
                    </p>
                    <p>
                        <label for="yzm3">请输入验证码：</label>
                        <input type="text" id="yzm3" />
                        <span class="a1">获取短信验证码</span>
                        <span>请输入你所收到的手机验证码。</span>
                    </p>
                    <p>
                        <label for="tuijian2">从何处得知我们网站：</label>
                        <input type="password" id="tuijian2" /> 
                        <span>从何处得知或推荐人登录邮箱。</span>
                    </p>
                    <p class="xieyi">
                        <input type="checkbox" />
                        <span>我已看过并接受《<a href="#" style="color:#ff3300;">用户协议</a>》</span>
                    </p>
                    <p>
                        <button>注册</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
